{% extends 'blog/home.html' %}

{% block content %}
    {% load staticfiles %}
    <header class="intro-header" style="background: gray url('{% static 'img/home-bg.jpg' %}')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>Test Blog</h1>
                        <hr class="small">
                        <span class="subheading">First Week Homework</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                {% for post in object_list %}
                    <div class="post-preview">
                        <a href="{{ post.get_absolute_url }}">
                            <h2 class="post-title">
                                {{ post.title }}
                            </h2>
                        </a>
                        <p class="post-meta">Posted on {{ post.datetime }}</p>
                    </div>
                {% empty %}
                    <p>Нет постов</p>
                {% endfor %}
            </div>

        </div>
    </div>


{% endblock %}
